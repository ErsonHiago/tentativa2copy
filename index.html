<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnÃºncio de Jogo Interativo</title>

  <!-- Fonte moderna estilo game, mais legÃ­vel -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Bangers', cursive;
    }

    .game-ad {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 20px auto;
      cursor: pointer;
      color: #fff;
      border: 4px solid #444;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
    }

    .game-ad .gameplay-gif {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-ad:hover .gameplay-gif {
      opacity: 0;
      visibility: hidden;
    }

    .game-ad .static-text {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 10px;
      border-radius: 5px;
      z-index: 3;
      text-align: center;
      background: black;
    }

    .game-ad .hover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(255, 140, 0, 0.85);
      z-index: 2;
      padding: 10px;
    }

    .game-ad:hover .hover-overlay {
      display: flex;
    }

    .hover-overlay a.play-link {
      text-decoration: none;
    }

    .hover-overlay img.play-button {
      width: 130px;
      height: 130px;
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }

    .hover-overlay img.play-button:hover {
      transform: scale(1.15);
    }

    .hover-overlay .hover-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .hover-overlay .hover-text p,
    .hover-overlay .hover-text span {
      font-size: 14px;
      background: rgba(0, 0, 0, 0.75);
      padding: 6px 10px;
      border-radius: 4px;
      margin: 4px 0;
    }

    @media (max-width: 400px) {
      .game-ad .static-text {
        font-size: 12px;
        padding: 4px 8px;
      }

      .hover-overlay img.play-button {
        width: 130px;
        height: 130px;
        margin-bottom: 12px;
        transition: transform 0.2s ease;
        filter: brightness(1.3) contrast(1.2) drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
      }


      .hover-overlay .hover-text p,
      .hover-overlay .hover-text span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="game-ad">
    <img src="https://storage.googleapis.com/ag-crm/2025-CRM-AG/GIFs/street%20fighter%20GIF.gif" alt="Gameplay" class="gameplay-gif">

    <div class="static-text">ðŸ”¥ Detone no jogo e ganhe prÃªmios</div>

    <div class="hover-overlay">
      <a href="https://apostaganha.bet.br/auth/login?loginRedirect=%2Fconta%2Fpromocoes%2Fpromocoes" target="_blank" class="play-link">
        <img src="https://storage.googleapis.com/ag-crm/2025-CRM-AG/Imgs/WhatsApp_Image_2025-06-16_at_17.27.59-removebg-preview.png" alt="Play" class="play-button">
      </a>

      <div class="hover-text">
        <span>Street Fighter</span>
        <p>Aperte Play para jogar</p>
      </div>
    </div>
  </div>

</body>
</html>
